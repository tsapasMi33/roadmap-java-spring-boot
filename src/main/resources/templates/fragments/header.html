<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <title>Header fragment</title>
</head>
<body>
<header class="navbar navbar-expand-lg bg-body-tertiary" th:fragment="header">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">The best Artists</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${module == 'artists' ? 'active' : ''}" href="#" th:href="@{/artists}">Artists</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('admin')">
                    <a class="nav-link" th:classappend="${module == 'create' ? 'active' : ''}" href="#" th:href="@{/artists/create}">Add an Artist</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('admin')">
                    <a class="nav-link" th:classappend="${module == 'users' ? 'active' : ''}" href="#" th:href="@{/users}">Manage Users</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:classappend="${module == 'login' ? 'active' : ''}" href="#" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:classappend="${module == 'register' ? 'active' : ''}" href="#" th:href="@{/register}">Create an Account</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="#" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</header>
</body>
</html>
