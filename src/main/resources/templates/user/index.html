<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title>User's List</title>
</head>
<body>
<div class="container">
    <div layout:fragment="content">
        <h1 th:text="${title}">List of Users</h1>

        <table  class="table table-striped" th:unless="${#lists.isEmpty(users)}">
            <thead>
            <tr>
                <th>Login</th>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Role</th>
                <th colspan="3">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.login}">Login</td>
                <td th:text="${user.firstname}">Bob</td>
                <td th:text="${user.lastname}">Sull</td>
                <td th:text="${user.role}">member</td>
                <td>
                    <a th:href="@{/users/{id}(id=${user.id})}">View</a>
                </td>
                <td>
                    <a th:href="@{/users/{id}/edit(id=${user.id})}">Edit</a>
                </td>
                <td>
                    <form th:id="|deleteForm-${user.id}|"
                          th:action="@{/users/{id}(id=${user.id})}" th:method="delete">
                        <a href="#"
                           th:onclick="|if(confirm('Confirm delete user #${user.id}'))
	                    		document.getElementById('deleteForm-${user.id}').submit();
	                    		return false;|">Delete</a>
                    </form>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
