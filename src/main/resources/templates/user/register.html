<!DOCTYPE html>
<html lang="fr" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title>Artist creation</title>
    <style>
        .fieldError { color: red; }
    </style>
</head>
<body>
<div class="container">
    <div layout:fragment="content">

        <form th:action="@{/register}" th:object="${user}" method="post">
            <div>
                <label>Firstname:</label>
                <input type="text" th:field="*{firstname}">
                <p th:if="${#fields.hasErrors('firstname')}"
                   th:errors="*{firstname}" th:errorclass="fieldError"></p>
            </div>
            <div>
                <label>Lastname:</label>
                <input type="text" th:field="*{lastname}">
                <p th:if="${#fields.hasErrors('lastname')}"
                   th:errors="*{lastname}" th:errorclass="fieldError"></p>
            </div>
            <div>
                <label>Email:</label>
                <input type="email" th:field="*{email}">
                <p th:if="${#fields.hasErrors('email')}"
                   th:errors="*{email}" th:errorclass="fieldError"></p>
            </div>
            <div>
                <label for="language">Role:</label>
                <select id="language" th:field="*{language}">
                    <option th:value="'FR'" th:text="FranÃ§ais"></option>
                    <option th:value="'EN'" th:text="English"></option>
                </select>
            </div>
            <div>
                <label>Login:</label>
                <input type="text" th:field="*{login}">
                <p th:if="${#fields.hasErrors('login')}"
                   th:errors="*{login}" th:errorclass="fieldError"></p>
            </div>
            <div>
                <label>Password:</label>
                <input type="password" th:field="*{password}">
                <p th:if="${#fields.hasErrors('password')}"
                   th:errors="*{password}" th:errorclass="fieldError"></p>
            </div>
            <div>
                <button type="submit" th:text="Create">Create</button>
                <a th:href="${back}">Cancel</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
